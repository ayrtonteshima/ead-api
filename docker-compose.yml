version: "3"
services:
  mongo:
    image: mongo
    container_name: "eadapi-mongo"
    restart: "always"
    volumes:
      - ./.dbcache/mongo/data:/data/db
    ports:
      - "27019:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks:
      - backend
  redis:
    image: redis:5.0.5-alpine
    container_name: "eadapi-redis"
    ports:
      - "6379:6379"
    networks:
      - backend
  api:
    image: node:12.16.3-stretch-slim
    container_name: "eadapi-api"
    ports:
      - "3000:3000"
    working_dir: "/home/node/app"
    volumes:
      - ./:/home/node/app
    command: "npm start"
    networks:
      - backend
    depends_on:
      - "mongo"
      - "redis"

networks:
  backend:
    driver: "bridge"
